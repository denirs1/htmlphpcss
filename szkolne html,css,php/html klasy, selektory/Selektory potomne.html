<!DOCTYPE html>
<html>
<head>
<meta charset=”utf-8”>
<title>Strona</title>

<style>
div {
    border-style:solid;
    padding: 5px;
}
div:p{
border-style:solid;
width:200px;
height:200px;
}
div div{

width:50px;
height:50px;
}
div div+div{
background-color:red;
width:80px;
height:80px;
}
div+p{
width:100px;
height:100px;

}
p~p{
width:120px;
height:120px;
}
div+div{
background-color:green;

}
div+div+div{
background-color:blue;}
div p{
background-color:grey;
}
div>pre{
background-color:black;
width:50px;
height:50px;
}
</style>
</head>
<body>
<div>
1
<div>2</div>
<div>3</div>
</div>
<p>1p</p>
<div>
4
<div>5
<p>p2</p2>
</div>
</div>
<p>p3</p>


<div>6</div>
<div>7
<pre>pre</pre>
<pre>pre2</pre>
</div>
<div>8</div>
</body>
</html>
